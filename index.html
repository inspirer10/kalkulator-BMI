<!DOCTYPE html>
<html lang="pl-PL">

    <head>
        <meta charset="UTF-8">
        <title>Kalkulator BMI</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="img">
            <h1>Kalkulator BMI</h1>
            <button id='button'>Oblicz swój wskaźnik BMI !</button>
            <div id='output'></div>
            <div class='info'>
                <p class='main'>Zakresy wartości BMI:</p>
                <p class='line'>mniej niż 16 - wygłodzenie</p>
                <p class='line'>16 - 16.99 - wychudzenie</p>
                <p class='line'>17 - 18.49 - niedowaga</p>
                <p class='line'>18.5 - 24.99 - wartość prawidłowa</p>
                <p class='line'>25 - 29.99 - nadwaga</p>
                <p class='line'>30 - 34.99 - I stopień otyłości</p>
                <p class='line'>35 - 39.99 - II stopień otyłości</p>
                <p class='line'>powyżej 40 - otyłość skrajna</p>
            </div>
            <script src="js/index.js"></script>
        </div>
    </body>

</html>
